<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="/public/css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <title>EXXOGRAF</title>
</head>

<body>

  <header>
    <div id="header"></div>
  </header>

  <section>

    <!--CAROUSEL-->
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100" src="./public/img/PAINEIL ESCOLA.png" alt="First slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="./public/img/PAINEL IMPRESSO HOSPITALAR.png" alt="Second slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="./public/img/PAINEL.png" alt="Third slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="./public/img/PAINEIL IMP. OFFSET.png" alt="Fourth slide">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

    <!--CIRCLE CATEGORYS-->
    <div class="container-fluid-category">
      <ul class="categorys">
        <li id="item"><img src="./public/img/ADESIVO PERFURADO.png" alt="">
          <p>COMUNICAÇÃO <br> VISUAL</p>
        </li>
        <li id="item"><img src="./public/img/AGENDA ESCOLAR 02.png" alt="">
          <p>ESCOLAS</p>
        </li>
        <li id="item"><img src="./public/img/TALÕES.png" alt="">
          <p>OFFSET</p>
        </li>
        <li id="item"><img src="./public/img/FOLDER.png" alt="">
          <p>EMPRESAS</p>
        </li>
      </ul>
    </div>
    <!--BESTSELLERS-->
    <div class="conteiner-fluid-bestsellers">
      <h1>MAIS VENDIDOS</h1>
      <div class="conteiner-fluid-bestsellers-items">
        <div id="conteiner-fluid-product-item"><img src="./public/img/BANNER 1.png" alt=""></div>
        <div id="conteiner-fluid-product-item"><img src="./public/img/ETIQUETAS ADESIVAS EM VINIL.png" alt=""></div>
        <div id="conteiner-fluid-product-item"><img src="./public/img/CARTÃO DE VISITA].png" alt=""></div>
        <div id="conteiner-fluid-product-item"><img src="./public/img/PANFLETOS.png" alt=""></div>
        <div id="conteiner-fluid-product-item"><img src="./public/img/ENVELOPE.png" alt=""></div>
        <div id="conteiner-fluid-product-item"><img src="./public/img/FOLDER.png" alt=""></div>
        <div id="conteiner-fluid-product-item"><img src="./public/img/AGENDA ESCOLAR 01.png" alt=""></div>
        <div id="conteiner-fluid-product-item"><img src="./public/img/CARNÊ E CAPA DE BOLETO 01.png" alt=""></div>
        <div id="conteiner-fluid-product-item"><img src="./public/img/BLOCOS.png" alt=""></div>
        <div id="conteiner-fluid-product-item"><img src="./public/img/CADERNO DE DESENHO 01.png" alt=""></div>
      </div>
    </div>

    <!--MAPS-->
    <iframe class="container-fluid-maps"
      src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d15553.840697485513!2d-38.5021967!3d-12.9423792!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xe22890416bf7fbd7!2sExxograf%20Gr%C3%A1fica%20e%20Comunica%C3%A7%C3%A3o%20Visual!5e0!3m2!1spt-BR!2sbr!4v1669942632883!5m2!1spt-BR!2sbr"
      width="100%" height="500" style="border:0;" allowfullscreen="" loading="lazy"
      referrerpolicy="no-referrer-when-downgrade">
    </iframe>
  </section>

  <!--FOOTER-->
  <footer>
    <div id="footer"></div>
  </footer>

  <!--SCRIPT LOADING FRAME HTML-->
  <script>
    $(function () {
      $('#header').load("./public/html/navbar.html");
      $('#footer').load("./public/html/footer.html");
    });
  </script>
</body>

</html>
